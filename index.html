<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Todo List</h1>
            <p class="subtitle">Stay organized and get things done!</p>
        </header>
        
        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Add a new task..." 
                autocomplete="off"
            >
            <button id="addBtn" class="add-btn">Add Task</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todoList" class="todo-list"></ul>
        
        <div class="stats">
            <span id="taskCount">0 tasks remaining</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
